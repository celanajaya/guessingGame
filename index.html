<!DOCTYPE html>
<head>
	<title>Guessing Game! - A Fullstack Foundations Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<style>
		body {
    		background: url('background.jpg');
		}
		.page-header { 
			background-color: #eee;
			border-radius: 6px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="page-header">
			<h3><img src='https://jlau-bucket-1.s3.amazonaws.com/uploads/topic/image/42/fullstack.png' width='60px'></img>FullStack Foundations Project #1</h3>
		</header>	
		<div class='jumbotron'>
			<h1>Guessing Game!</h1>
				<p>Guess a number between 1 and 100</p>
				<div class='row'>
					<div class='col-sm-6'>
    					<div class="input-group">
      						<input type="text" class="form-control" placeholder="Put a valid number here, please.">
      						<span class="input-group-btn">
        						<button id='guess' class="btn btn-success" type="button">Go!</button>
      						</span>
    					</div>
					</div>
					<div class='col-sm-6'>
						<button id='reset' class="btn btn-danger" type='button'>Reset?</button>
					</div>
				</div>
				<div class='row'>
					<div class= 'col-sm-6'>
						<h3>Guesses left : <span id='guesses'>5</span></h3>
    					<p id='result'></p>
						<p id='hilow'></p>
					</div>
				</div>
				<div class='row'>
					<div class='col-sm-6'>
						<h3>Pssst!!...need a hint? (<span id='answer'></span><span id='hint'>press 'h'!</span>)</h3>
						<button id='hintbtn' class="btn btn-danger" type="button">Hint?</button>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src='app.js' type='text/javascript'></script>
</body>
